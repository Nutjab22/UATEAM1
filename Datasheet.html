 <Html>
   <Head>  
      <script language="vbscript" type="text/vbscript">  
         Sub Sample ()  
          Dim iRow  
          Set objExcel = CreateObject ("Excel. Application")  
          Set objWorkbook = objExcel.Workbooks.Open ("C:\Users\Nutjab\Documents\Data excel.xlsx")
          objExcel.Application.Visible = True  
          ObjWorkbook.Windows (1).Visible = True  
          Set XlSheet =objWorkbook.Sheets (1)  
          XlSheet.Activate  
          iRow = 1  
          With objExcel  
              Do while .Cells (iRow, 1).value <> ""  
                  .Cells (iRow, 1).activate  
                  iRow = iRow + 1  
              Loop  
                 .Cells (iRow, 1).value=Document.GetElementsByName ("Rank:") (0).Value
                 .Cells (iRow, 2).value=Document.GetElementsByName ("Fname") (0).Value
                 .Cells (iRow, 3).value=Document.GetElementsByName ("Lname") (0).Value
                 MsgBox "Data Added Successfully‚Äù, vbinformation  
                 Document.GetElementsByName ("Rank:") (0).Value=""
                 Document.GetElementsByName ("Fname") (0).Value=""
                 Document.GetElementsByName ("Lname") (0).Value=""
             End With  
             ObjWorkbook. Save  
             ObjWorkbook. Close  
             Set objWorkbook = Nothing  
             Set objExcel = Nothing  
         End Sub  
      </script>  
      <style type="text/css">  
         fieldset {  
            border: #00cc00 2px solid;  
            padding: 10px;  
            color: green;  
      </style>  
   <body  
<form>  
   <fieldset>

         Last Name :<br>
         <input type="text" name="Lname" Value=""><br>
         <br>  
         <input type="button" onclick="Sample()" value="Submit" /><br>  
      </center>  
   </fieldset>  
<form>  
</body>  
</html>
